{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}

<h1 class="text-6xl">{{ page.title }}</h1>
<div>
  {{ page.description|richtext }}
</div>

{% for chapter in chapters %}
<div>
  <a href="{% pageurl chapter %}">{{ chapter.title }}</a>
</div>
{% endfor %}

{% endblock content %}
