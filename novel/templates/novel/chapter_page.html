{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}

<h1 class="text-6xl">{{ page.title }}</h1>
<div>
  {% image page.thumbnail format-webp class="w-full h-max" %}
  <div>
    {{ page.content|richtext }}
  </div>
  <div>
    {{ page.postscript|richtext }}
  </div>
</div>


{% endblock content %}
