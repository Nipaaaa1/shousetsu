{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}

<h1 class="text-6xl">{{ page.title }}</h1>
<div>
  {{ page.description|richtext }}
</div>

{% for arc in arcs %}
<div>
  <a href="{% pageurl arc %}">{{ arc.title }}</a>
  <span>{{ arc.description }}</span>
</div>
{% endfor %}

{% endblock content %}
